<div class="container mx-auto font-sans p-4 sm:p-6 md:p-8">
  <form [formGroup]="valoracionForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="comentario">Comentario</label>
      <textarea id="comentario" class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-teal-500" formControlName="comentario" rows="4"></textarea>
      <div class="text-red-500 text-xs mt-1" *ngIf="valoracionForm.get('comentario')?.invalid && valoracionForm.get('comentario')?.touched">
        Debes escribir un comentario
      </div>
    </div>

    <div class="flex flex-col sm:flex-row items-center justify-between">
      <button type="submit" class="w-full sm:w-auto mb-2 sm:mb-0 bg-governor-bay-500 hover:bg-governor-bay-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" [disabled]="valoracionForm.invalid">Enviar valoraci√≥n</button>
      <button type="button" class="w-full sm:w-auto bg-stiletto-500 hover:bg-stiletto-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>

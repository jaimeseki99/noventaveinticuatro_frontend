<div class="container">
  <h1 class="title is-4">Formulario de equipo</h1>
  <form [formGroup]="equipoForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <label class="label">Nombre</label>
      <div class="control">
        <input class="input" type="text" formControlName="nombre" placeholder="Escribe el nombre del equipo">
      </div>
    </div>

    <div class="field">
      <label class="label">Liga</label>
      <div class="control">
        <button class="button is-link" (click)="onShowLigaSelection()">Seleccionar liga</button>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-primary" type="submit">Guardar</button>
      </div>
    </div>

  </form>
</div>

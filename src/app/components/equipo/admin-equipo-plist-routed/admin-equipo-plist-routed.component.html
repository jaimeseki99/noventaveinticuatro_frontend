<div class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <button class="button is-primary" (click)="doGenerateEquipos(10)" [disabled]="bLoading">
          Generar equipos
        </button>
      </div>
      <div class="column">
        <button class="button is-danger" (click)="doEmpty($event)" [disabled]="bLoading">
          Eliminar equipos
        </button>
      </div>
      <div class="column">
        <button class="button is-link" [routerLink]="['/admin', 'equipo', 'new']" [disabled]="bLoading">AÃ±adir equipo</button>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <div class="has-text-centered" *ngIf="bLoading">
          <mat-spinner diameter="30" color="accent"></mat-spinner>
        </div>
      </div>
    </div>
    <app-admin-equipo-plist-unrouted [forceReload]="forceReload" *ngIf="!bLoading"></app-admin-equipo-plist-unrouted>
  </div>
</div>

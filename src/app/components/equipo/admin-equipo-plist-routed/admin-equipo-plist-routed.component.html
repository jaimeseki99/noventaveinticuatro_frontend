<div class="section">
  <div class="container mx-auto">
    <div class="flex flex-wrap justify-center items-center mb-4">
      <!-- Botón Generar camisetas -->
      <div class="m-2">
        <button class="bg-tradewind-500 hover:bg-tradewind-700 text-white font-bold py-2 px-4 rounded" (click)="doGenerateEquipos(10)" [disabled]="bLoading">
          Generar equipos
        </button>
      </div>

      <!-- Botón Eliminar camisetas -->
      <div class="m-2">
        <button class="bg-stiletto-700 hover:bg-stiletto-900 text-white font-bold py-2 px-4 rounded" (click)="doEmpty($event)" [disabled]="bLoading">
          Eliminar equipos
        </button>
      </div>

      <!-- Botón Añadir nueva camiseta -->
      <div class="m-2">
        <button class="bg-governor-bay-500 hover:bg-governor-bay-700 text-white font-bold py-2 px-4 rounded" [routerLink]="['/admin', 'equipo', 'new']" [disabled]="bLoading">Añadir equipo</button>
      </div>
    </div>

    <!-- Spinner de carga -->
    <div class="flex justify-center" *ngIf="bLoading">
      <mat-spinner diameter="30" color="accent"></mat-spinner>
    </div>

    <!-- Componente app-admin-camiseta-plist-unrouted -->
    <app-admin-equipo-plist-unrouted [forceReload]="forceReload" [id_liga]="id_liga" *ngIf="!bLoading"></app-admin-equipo-plist-unrouted>
  </div>
</div>

<p-confirmPopup></p-confirmPopup>

<div class="table-container">
  <table class="table is-bordered is-hoverable is-fullwidth">
    <thead>
      <tr>
        <th (click)="doOrder('id')">ID</th>
        <th (click)="doOrder('nombre')">Nombre</th>
        <th>Liga</th>
        <th>Camisetas</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let equipo of page?.content">
        <td>{{equipo.id}}</td>
        <td>{{equipo.nombre}}</td>
        <td>{{equipo.liga.nombre}}</td>
        <td>{{equipo.camisetas}}</td>
        <td>
          <button class="button is-success" (click)="onSelectEquipo(equipo)">Seleccionar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination-container">
    <p-paginator (onPageChange)="onPageChange($event)" [rows]="paginatorState.rows!" [totalRecords]="page?.totalElements || 0" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
  </div>
</div>

      <div class="card">

          <p class="card-header-title">
            Información de la Liga
          </p>
        </header>
        <div class="card-content">
          <div class="content">
            <h5 class="title is-5">{{ liga.nombre }}</h5>

            <p>Número de equipos: {{liga.equipos}}</p>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

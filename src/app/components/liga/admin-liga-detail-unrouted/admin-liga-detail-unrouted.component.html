<div class="container mx-auto font-sans">
  <div class="flex justify-center">
    <div class="w-full md:w-1/2">
      <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="aspect-w-4 aspect-h-3">
            <img src="{{liga.imagen}}" alt="Imagen de la liga" class="object-cover w-full h-full">         
        </div>
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">{{liga.nombre}}</div>
          <p class="text-gray-700 text-base">
            País: {{liga.pais}} <br>
            Deporte: {{liga.deporte}} <br>
            Número de equipos: {{liga.equipos}} <br>
            Número de camisetas: {{liga.camisetas}} <br>
          </p>
          </div>
        </div>
      </div>
    </div>
</div>

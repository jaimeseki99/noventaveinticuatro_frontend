<div class="table-container">
  <table class="table is-bordered is-hoverable is-fullwidth">
    <thead>
      <tr>
        <th (click)="doOrder('id')">ID</th>
        <th (click)="doOrder('nombre')">Nombre</th>
        <th (click)="doOrder('pais')">Pa√≠s</th>
        <th (click)="doOrder('deporte')">Deporte</th>
        <th>Equipos</th>
        <th>Camisetas</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let liga of page?.content">
        <td>{{liga.id}}</td>
        <td>{{liga.nombre}}</td>
        <td>{{liga.pais}}</td>
        <td>{{liga.deporte}}</td>
        <td>{{liga.equipos}}</td>
        <td>{{liga.camisetas}}</td>
        <td>
          <button class="button is-success" (click)="onSelectLiga(liga)">Seleccionar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination-container">
    <p-paginator (onPageChange)="onPageChange($event)" [rows]="paginatorState.rows!" [totalRecords]="page?.totalElements || 0" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
  </div>
</div>

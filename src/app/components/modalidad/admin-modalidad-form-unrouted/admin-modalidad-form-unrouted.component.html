<div class="container">
  <h1 class="title is-4">Formulario de Modalidad</h1>
  <form [formGroup]="modalidadForm" (submit)="onSubmit()">
    <div class="field">
      <label class="label">Nombre</label>
      <div class="control">
        <input class="input" type="text" formControlName="nombre" placeholder="Nombre de la modalidad">
        <div class="help is-danger" *ngIf="hasError('nombre', 'required')">No has introducido el nombre</div>
        <div class="help is-danger" *ngIf="hasError('nombre', 'minlength')">El nombre es demasiado corto, debe tener al menos 3 car√°cteres</div>
        <div class="help is-danger" *ngIf="hasError('nombre', 'maxlength')">El nombre es demasiado largo</div>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <button class="button is-primary" type="submit">Enviar</button>
      </div>
    </div>
  </form>
</div>

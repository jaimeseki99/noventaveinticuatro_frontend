<div class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <button class="button is-primary" (click)="doGenerateModalidades(10)" [disabled]="bLoading">
          Generar modalidades
        </button>
      </div>
      <div class="column">
        <button class="button is-danger" (click)="doEmpty($event)" [disabled]="bLoading">
          Eliminar modalidades
        </button>
      </div>
      <div class="column">
        <button class="button is-link" [routerLink]="['/admin', 'modalidad', 'new']">Crear nueva modalidad</button>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <div class="has-text-centered" *ngIf="bLoading">
          <mat-spinner diameter="30" color="accent"></mat-spinner>
        </div>
      </div>
    </div>
    <app-admin-modalidad-plist-unrouted [forceReload]="forceReload" *ngIf="!bLoading"></app-admin-modalidad-plist-unrouted>
  </div>
</div>

<p-confirmPopup></p-confirmPopup>

<!-- send-email.component.html -->
<div class="flex items-center justify-center min-h-screen bg-white-100 font-sans">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Enviar Email</h2>
    <form [formGroup]="sendEmailForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="mailTo" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="mailTo" formControlName="mailTo" 
               class="w-full px-3 py-2 border border-governor-bay-400 rounded focus:outline-none focus:ring-2 focus:ring-governor-bay-400 
               focus:border-transparent" placeholder="Introduce el correo electrÃ³nico" required>
        <div *ngIf="sendEmailForm.get('mailTo')?.invalid && sendEmailForm.get('mailTo')?.touched"
             class="text-stiletto-700 text-sm mt-1">
          El email es requerido.
        </div>
      </div>
      <button type="submit" 
              class="w-full bg-tradewind-500 hover:bg-tradewind-700 text-white py-2 rounded-lg transition duration-200 
              ease-in-out">
        Enviar Email
      </button>
    </form>
  </div>
</div>

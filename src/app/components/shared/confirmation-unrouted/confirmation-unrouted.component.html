<div class="flex items-center justify-center p-4 sm:p-6 lg:p-8 font-sans">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md mx-auto">
    <p class="text-lg text-gray-800 mb-4 text-center sm:text-left">¿Estás seguro de hacer esta acción?</p>
    <div class="flex gap-2 flex-col sm:flex-row justify-end">
      <button class="w-full sm:w-auto sm:flex-1 sm:mr-2 mr-2 px-4 py-2 bg-tradewind-500 text-white rounded-md hover:bg-tradewind-600 focus:outline-none focus:ring-2 focus:ring-tradewind-500 focus:ring-opacity-50" (click)="confirmAction()">Aceptar</button>
      <button class="w-full sm:w-auto sm:flex-1 px-4 py-2 bg-stiletto-500 text-white rounded-md hover:bg-stiletto-600 focus:outline-none focus:ring-2 focus:ring-stiletto-500 focus:ring-opacity-50" (click)="cancelAction()">Cancelar</button>
    </div>
  </div>
</div>

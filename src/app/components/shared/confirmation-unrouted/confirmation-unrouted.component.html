<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <p class="mb-4">¿Está seguro de realizar esta acción?</p>
    <div class="flex justify-end">
      <button class="mr-2 px-4 py-2 bg-tradewind-500 text-white rounded hover:bg-tradewind-600" (click)="confirmAction()">Aceptar</button>
      <button class="px-4 py-2 bg-stiletto-500 text-white rounded hover:bg-stiletto-600" (click)="cancelAction()">Cancelar</button>
    </div>
  </div>
</div>

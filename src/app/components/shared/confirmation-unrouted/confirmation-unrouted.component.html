<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <p class="text-lg text-gray-800 mb-4">¿Estás seguro de que quieres realizar esta acción?</p>
    <div class="flex justify-end">
      <button class="mr-2 px-4 py-2 bg-tradewind-500 text-white rounded-md hover:bg-tradewind-600 focus:outline-none focus:ring-2 focus:ring-tradewind-500 focus:ring-opacity-50" (click)="confirmAction()">Aceptar</button>
      <button class="px-4 py-2 bg-stiletto-500 text-white rounded-md hover:bg-stiletto-600 focus:outline-none focus:ring-2 focus:ring-stiletto-500 focus:ring-opacity-50" (click)="cancelAction()">Cancelar</button>
    </div>
  </div>
</div>

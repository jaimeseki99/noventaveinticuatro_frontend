<div class="login-container">
    <div class="login-form">
        <h1>LOGIN</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Nombre de usuario" formControlName="username" required>
            <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
              El nombre de usuario es requerido</mat-error>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" formControlName="password" required>
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              La contraseña es requerida</mat-error>
          </div>
          <div class="form-group">
            <img [src]="'data:image/png;base64,' + prelogin?.captchaImage" alt="captcha">
            <input type="text" placeholder="Captcha" formControlName="captcha" required>
          </div>
          <div class="button-group">
            <button class="admin-button" (click)="loginAdmin()">Soy admin</button>
            <button class="user-button" (click)="loginUser()">Soy usuario</button>
          </div>
          <div class="form-group">
            <button class="loggin-button">Login</button>
            <button class="reset-button" (click)="onReset()">Reset</button>
          </div>
        </form>
    </div>
</div>

<div class="section login-container">
  <div class="section login-container">
  <div class="container login-form">
    <h1 class="title is-4">LOGIN</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="username" class="label">Username</label>
        <div class="control">
          <input type="text" id="username" placeholder="Nombre de usuario" class="input" formControlName="username" required>
        </div>
        <p class="help is-danger" *ngIf="loginForm.controls['username'].hasError('required')">El nombre de usuario es requerido</p>
      </div>
      <div class="field">
        <label for="password" class="label">Contraseña</label>
        <div class="control">
          <input type="password" id="password" placeholder="Contraseña" class="input" formControlName="password" required>
        </div>
        <p class="help is-danger" *ngIf="loginForm.controls['password'].hasError('required')">La contraseña es requerida</p>
      </div>
      <div class="field">
        <!-- Espacio para la imagen del captcha -->
        <label class="label">Captcha</label>
        <div class="control">
          <input type="text" placeholder="Captcha" class="input" formControlName="captcha" required>
        </div>
        <!-- Placeholder para la imagen del captcha, puedes implementar un servicio real aquí -->
        <img [src]="'data:image/png;base64,' + prelogin?.captchaImage" alt="Captcha Image" class="captcha-image">
      </div>
      <div class="field">
        <!-- Añadir más espacio entre los botones -->
        <div class="control has-text-centered">
          <button class="button is-primary" (click)="loginAdmin()">Soy admin</button>
          <!-- Agregado un espacio de separación -->
          <span class="mx-2"></span>
          <button class="button is-primary" (click)="loginUser()">Soy usuario</button>
        </div>
      </div>
      <div class="field is-grouped is-grouped-right">
        <!-- Hacer el contenedor del login más estrecho -->
        <div class="control">
          <button class="button is-link">Login</button>
        </div>
        <span class="mx-6"></span>
        <div class="control">
          <button class="button is-link is-light" (click)="onReset()">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>

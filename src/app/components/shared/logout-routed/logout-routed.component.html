<section class="bg-primary min-h-screen flex items-center justify-center">
  <div class="max-w-lg mx-auto p-6 rounded-lg bg-white">
    <div class="text-center">
      <p class="text-lg text-blue-500 font-bold mb-4">
        ¿Estás seguro de que quieres cerrar sesión?
      </p>
      <div class="flex justify-center">
        <button class="bg-stiletto-700 hover:bg-stiletto-800 text-white font-bold py-2 px-4 rounded mr-2"
          (click)="logout()">
          Sí
        </button>
        <button class="bg-tradewind-700 hover:bg-tradewind-800 text-white font-bold py-2 px-4 rounded"
          (click)="cancel()">
          No
        </button>
      </div>
    </div>
  </div>
</section>

<div class="container mx-auto py-8">
  <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Registro de Usuario</h2>
    <form [formGroup]="newUsuarioForm" (submit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700">Nombre</label>
        <input type="text" formControlName="nombre" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Apellido</label>
        <input type="text" formControlName="apellido" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Nombre de Usuario</label>
        <input type="text" formControlName="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" formControlName="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Dirección</label>
        <input type="text" formControlName="direccion" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Teléfono</label>
        <input type="text" formControlName="telefono" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Contraseña</label>
        <input type="password" formControlName="contrasenya" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
        <div *ngIf="hasError('contrasenya', 'pattern')" class="text-red-600">La contraseña debe contener al menos una minúscula, una mayúscula, un número y un carácter especial.</div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Confirmar Contraseña</label>
        <input type="password" formControlName="confirmContrasenya" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
        <div *ngIf="hasError('confirmContrasenya', 'required')" class="text-red-600">La confirmación de contraseña es requerida</div>
        <div *ngIf="hasError('confirmContrasenya', 'mustMatch')" class="text-red-600">Las contraseñas deben coincidir</div>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Registrarse</button>
    </form>
  </div>
</div>

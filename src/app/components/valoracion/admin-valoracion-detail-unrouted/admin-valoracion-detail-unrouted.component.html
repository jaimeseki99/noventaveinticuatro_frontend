<div class="container">
  <div class="columns is-centered">
    <div class="column is-half">
      <div class="card">
        <div class="card-content">
          <div class="content">
            <h5 class="title is-5">Detalle de Valoración</h5>
            <p>Comentario: {{ valoracion.comentario }}</p>
            <p>Fecha: {{ valoracion.fecha }}</p>
            <p>Usuario: {{ valoracion.usuario.nombre }} {{ valoracion.usuario.apellido }}</p>
            <p>Camiseta: {{ valoracion.camiseta.titulo }}</p>
            <div class="image">
              <img src="{{ valoracion.imagen }}" alt="Imagen de la valoración" *ngIf="valoracion.imagen">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

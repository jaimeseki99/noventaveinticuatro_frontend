<div class="flex justify-center items-center mt-10">
  <div class="max-w-md bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  <h1 class="text-2xl font-bold mb-6">Formulario de Valoraci√≥n</h1>
  <form [formGroup]="valoracionForm" (ngSubmit)="onSubmit()">

    <!--Fecha-->
    <div class="mb-4">
      <label class="block text-sm font-bold mb-2">Fecha</label>
        <input class="w-full border boder-governor-bay-400 rounded p-2" type="date" formControlName="fecha" placeholder="Fecha">
    </div>
  
    <!-- Comentario -->
    <div class="mb-4">
      <label class="block text-sm font-bold mb-2">Comentario</label>
        <textarea class="w-full border boder-governor-bay-400 rounded p-2" formControlName="comentario" placeholder="Ingrese un comentario"></textarea>
    </div>

    <!-- Selector de Usuario -->
    <div class="mb-4">
      <label class="block text-sm font-bold mb-2">Usuario</label>
        <button class="bg-tradewind-400 text-white py-2 px-4 rounded inline-block" (click)="onShowUsuariosSelection()">Seleccionar Usuario</button>
    </div>

    <!-- Selector de Camiseta -->
    <div class="mb-4">
      <label class="block text-sm font-bold mb-2">Camiseta</label>
        <button class="bg-tradewind-400 text-white py-2 px-4 rounded inline-block" (click)="onShowCamisetasSelection()">Seleccionar Camiseta</button>
    </div>

    <!-- Botones -->
    <div class="mb-4">
        <button class="bg-governor-bay-700 text-white py-2 px-4 rounded inline-block" type="submit">Guardar</button>
    </div>
  </form>
  </div>
</div>

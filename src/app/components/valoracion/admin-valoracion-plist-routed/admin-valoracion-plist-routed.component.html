<div class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <button class="button is-primary" (click)="doGenerateRandom(10)" [disabled]="bLoading">
          Generar valoraciones
        </button>
      </div>
      <div class="column">
        <button class="button is-danger" (click)="doEmpty($event)" [disabled]="bLoading">
          Eliminar valoraciones
        </button>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <div class="has-text-centered" *ngIf="bLoading">
          <mat-spinner diameter="30" color="accent"></mat-spinner>
        </div>
      </div>
    </div>
    <app-admin-valoracion-plis-unrouted [forceReload]="forceReload" [id_usuario]="id_usuario" [id_camiseta]="id_camiseta" *ngIf="!bLoading"></app-admin-valoracion-plis-unrouted>
  </div>
</div>

<p-confirmPopup></p-confirmPopup>

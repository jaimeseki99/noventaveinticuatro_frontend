<div class="container">
  <div class="columns is-multiline">
    <div class="column is-one-third" *ngFor="let valoracion of page?.content">
      <div class="card">
        <div class="card-header">
          <p class="card-header-title">{{valoracion.usuario.username}}</p>
          <p class="card-header-icon">{{valoracion.fecha | date: 'dd-MM-yyyy'}}</p>
        </div>
        <div class="card-content">
          <div class="content">
            {{valoracion.comentario}}
            <button *ngIf="isUsuarioValoracion(valoracion)" (click)="borrarValoracion(valoracion.id)" class="button is-danger">Borrar valoraci√≥n</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
